<div ng-controller="UserListsController">
	<h2>USERS</h2>
    <table>
    	<tr id='head'>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Fav Language</th>
    	</tr>
    	<tr ng-repeat='user in users'>
    		<td>{{ user.first }}</td>
    		<td>{{ user.last }}</td>
    		<td>{{ user.lang }}</td>
    	</tr>
    </table>
</div>
