<div ng-controller="CustomizeUsersController">
	<form>
		first name: <input type='text' ng-model='first'>
		last name: <input type='text' ng-model='last'>
		fav language: <input type='text' ng-model='lang'>
		<input type='submit' value='ADD' ng-click='addUser()'>
	</form>
    <table>
    	<tr>
    		<th>First Name</th>
    		<th>Last Name</th>
    		<th>Fav Language</th>
    		<th>Actions</th>
    	</tr>
    	<tr ng-repeat='user in users'>
    		<td>{{ user.first }}</td>
    		<td>{{ user.last }}</td>
    		<td>{{ user.lang }}</td>
    		<td><a href="" ng-click='delUser(user)'>DEL</a></td>
    	</tr>
    </table>
</div>
